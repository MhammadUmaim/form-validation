<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./form.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Itim&family=Montserrat+Subrayada:wght@400;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Patrick+Hand&family=Patrick+Hand+SC&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Recursive:wght@300..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik+Wet+Paint&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
<div id="main">
    <h1 id="heading1">Create your account</h1>
    <form action="" id="3inpForm" onsubmit="Submit(event)">

        <h2>Username:</h2>
        <div>
        <input type="text" name="username" id="username" placeholder="Enter your username" class="first3Inp" oninput="userValid(event)">
        <span class="error"></span>
    </div>




        <h2>Password:</h2>
        <div>
        <input type="password" name="pass" id="pass" placeholder="Enter your password" class="first3Inp" oninput="inputValid(event)">
        <span class="error"></span>
    </div>



        <h2>Email:</h2>
       <div>
        <input type="text" name="Email" id="Email" placeholder="Enter your Email" class="first3Inp" oninput="emailValid(event)">
        <span class="error"></span>
    </div>
    </form>
</div>



<h2>Select Your City:</h2>
<form action="">

       <select name="select" id="slct" class="slect">
        <option value="">SELECT YOUR CITY</option>
        <option value="DXB">Dubai</option>
        <option value="SHJ">Sharjah</option>
        <option value="AUH">Abu Dhabi</option>
        <option value="FUJ">Fujaira</option>
        <option value="RAK">Ras ul Khaimah</option>
        <option value="UAQ">Umm Al Qaiwan</option>
        <option value="AJM">Ajman</option>
       </select>

    </form>
       
       <h2>Select Your Gender:</h2>

<form action="" >

       <div class="rdio">
      
        <label class="lbl">
       <input type="radio" name="gender" id="radios1" value="Male" class="rdi"><p>Male</p>
    </label>
    
    <label class="lbl">
       <input type="radio" name="gender" id="radios2" value="Female" class="rdi"><p>Female</p>
    </label>
    
    <label class="lbl">
       <input type="radio" name="gender" id="radios3" value="Noneofthese" class="rdi"><p>None Of These</p>
    </label>
</div>


<input type="submit" value="Submit" class="sub">
    </form>
</div>
 


</form>

















    <script src="app.js"></script>
</body>
</html>
